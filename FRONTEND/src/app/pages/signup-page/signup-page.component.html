<div class="centered-content">
    <div class="model-box">
        <div class="title">
            <h1>Sign up</h1>
        </div>
        <div class="input-holder">
            <input #userUsernameInput class="input" type="text" placeholder="Username">
        </div>
        <div class="input-holder">
            <input #userEmailInput class="input" type="text" placeholder="Email">
        </div>
        <div class="input-holder">
            <input #userPasswordInput class="input" type="password" placeholder="Password">
        </div>
        <div class="button-holder">
            <button class="button" (click)="onSignupButtonClicked(userUsernameInput.value, userEmailInput.value, userPasswordInput.value)">Sign up</button>
        </div>

        <br>

        <div>
            <p>Already got an account? <a routerLink="/login">Login here</a></p>
        </div>
    </div>
</div>
