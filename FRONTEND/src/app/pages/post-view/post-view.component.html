<div class="centered-content">
    <button class="logout-button" (click)="onLogoutClick()">Logout</button>
</div>
<div class="centered-content">
    <div class="post-manager-container">
        <div class="post-list-container">
            <h1 class="title">
                Posts
            </h1>

            <div class="post" *ngFor="let post of posts">
                <div class="post-title">
                    <h3>{{ post.title }}</h3>
                </div>
                <div class="post-description">
                    {{ post.description }}
                </div>
                <div class="delete-button-holder">
                    <button class="delete-button" (click)="onPostDeleteClick(post._id)">DELETE</button>
                </div>
            </div>
            <button class="add-button" routerLink="/new-post">+ New Post</button>
        </div>
    </div>
</div>
